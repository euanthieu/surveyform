<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title> Survey Form </title>
  </head>
  <body>
    <h1 id="title"> In Baguio</h1>
    <p id="description">Baguio residency form.</p>

<label><br></label>

    <form id="survey-form"> 

      <label id="name-label" >Enter your name: <input required placeholder="Last Name, First name, M.I." id="name" type="text" /></label>

      <label  id="email-label">Enter your email: <input required id="email" placeholder="Email" type="email" /> </label>

      <label id="number-label"> Enter your age: <input id="number" placeholder="Age" type="number" min="1" max="101" /> </label>

            <label id="number-label"> Enter your years of residency: <input id="number" placeholder="No. of Years" type="number" min="1" max="101" /> </label>
            <label><br></label>
            
      <label>
        Gender
      <select id="dropdown">
        <option value="">Male</option>        
        <option value="2">Female</option>
      </select></label>  

      <fieldset>
        Occupation:
      <label><input class="inline" value="1" name="radio1" type="radio" /> Student</label> 
     <label> <input class="inline" value="2" name="radio1" type="radio" /> Employed</label>
          <label> <input class="inline" value="3" name="radio1" type="radio" /> Retired</label>
          <fieldset>

            <label>
      <input  class="inline" value="terms-and-conditions" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>

      <label>
      <input  class="inline" value="update" id="update" type="checkbox" required name="update" class="inline" /> I accept to be given update of the survey.</label>
<label><br></label>
      <label>
      Additional Information about your Residency:
      <textarea> </textarea>
      </label>
      <input id="submit" type="submit" />

      <label><br></label>
    </form>

  </body>  
</html>
